<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./images/favicon-125.png" type="image/png">

	<title>Binance Orders</title>
</head>

<body class="body-wide">

	<!-- Orders -->
	<div action="" id="orders-container">

		<fieldset id="order-buy" class="orders-pane">
			<input type="text" placeholder="Price">
			<input type="text" placeholder="Amount">
			<div class="button-container">
				<button class="form-button">25%</button>
				<button class="form-button">50%</button>
				<button class="form-button">75%</button>
				<button class="form-button">100%</button>
			</div>
			<input type="text" placeholder="Totals">
			<button class="form-button">Buy</button>
		</fieldset>

		<fieldset id="order-sell" class="orders-pane">
			<input type="text" placeholder="Price">
			<input type="text" placeholder="Amount">
			<div class="button-container">
				<button class="form-button">25%</button>
				<button class="form-button">50%</button>
				<button class="form-button">75%</button>
				<button class="form-button">100%</button>
			</div>
			<input type="text" placeholder="Totals">
			<button class="form-button">Sell</button>
		</fieldset>
	</div>

	<!-- Display Information -->
	<section>
		<h3>Other content</h3>
		<div id="display" class="">

		</div>
	</section>


	<script src="scripts/main.mjs"></script>

</html>
