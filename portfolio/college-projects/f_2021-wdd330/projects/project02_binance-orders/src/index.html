<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./img/favicon-125.png" type="image/png">
	
	<!-- Normalize included. -->
	<link rel="stylesheet" href="./style.css"> 
	
	<title>Binance Orders</title>
</head>

<body class="body-wide">

	<!-- Orders -->
	<div action="" id="orders-container" class="bder-bottom">

		<fieldset id="order-buy" class="orders-pane">
			<input type="text" placeholder="Price">
			<input type="text" placeholder="Amount">
			<div class="button-container">
				<button class="form-button">25%</button>
				<button class="form-button">50%</button>
				<button class="form-button">75%</button>
				<button class="form-button">100%</button>
			</div>
			<input type="text" placeholder="Totals">
			<button class="form-button">Buy</button>
		</fieldset>

		<fieldset id="order-sell" class="orders-pane">
			<input type="text" placeholder="Price">
			<input type="text" placeholder="Amount">
			<div class="button-container">
				<button class="form-button">25%</button>
				<button class="form-button">50%</button>
				<button class="form-button">75%</button>
				<button class="form-button">100%</button>
			</div>
			<input type="text" placeholder="Totals">
			<button class="form-button">Sell</button>
		</fieldset>
	</div>

	<fieldset>
		<label for="asset">
			<select name="assets" id="assets_id" class="drop-down">
				<option value="empty">Select crypto</option>
			</select>
		</label>
	</fieldset>

	<!-- Display Information -->
	<section class="border-bottom">
		<h3>Other content</h3>
		<pre>
			<code id="display" class="language-json code"></code>
		</pre>
	
	</section>

	<!-- Footer -->
	<footer>
		<p>
			By Carlos - Last edit: <span class="last-edit"></span>
		</p>
	</footer>

	<script type="module" src="scripts/main.js"></script>
	<script src="scripts/other.js"></script>
</body>

</html>
